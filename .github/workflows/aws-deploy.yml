name: Deploy to AWS App Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: curator-backend
  APP_RUNNER_SERVICE: curator-backend

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push both tags
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "image-latest=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

    - name: Get App Runner Service ARN
      id: get-service
      run: |
        SERVICE_ARN=$(aws apprunner list-services \
          --region ${{ env.AWS_REGION }} \
          --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" \
          --output text)
        
        if [ -z "$SERVICE_ARN" ]; then
          echo "Error: App Runner service '${{ env.APP_RUNNER_SERVICE }}' not found"
          exit 1
        fi
        
        echo "service-arn=$SERVICE_ARN" >> $GITHUB_OUTPUT
        echo "Service ARN: $SERVICE_ARN"

    - name: Wait for service to be RUNNING
      id: wait-running
      run: |
        SERVICE_ARN="${{ steps.get-service.outputs.service-arn }}"
        MAX_WAIT=300  # 5 minutes
        ELAPSED=0
        INTERVAL=10
        
        echo "Checking service status..."
        
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          STATUS=$(aws apprunner describe-service \
            --service-arn "$SERVICE_ARN" \
            --region ${{ env.AWS_REGION }} \
            --query "Service.Status" \
            --output text)
          
          echo "Service status: $STATUS (elapsed: ${ELAPSED}s)"
          
          if [ "$STATUS" = "RUNNING" ]; then
            echo "âœ… Service is RUNNING, ready for deployment"
            exit 0
          elif [ "$STATUS" = "CREATE_FAILED" ] || [ "$STATUS" = "DELETE_FAILED" ] || [ "$STATUS" = "UPDATE_FAILED" ]; then
            echo "âŒ Service is in failed state: $STATUS"
            exit 1
          else
            echo "Waiting for service to be RUNNING (current: $STATUS)..."
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          fi
        done
        
        echo "âš ï¸ Timeout waiting for service to be RUNNING"
        exit 1

    - name: Start App Runner deployment
      id: start-deployment
      run: |
        SERVICE_ARN="${{ steps.get-service.outputs.service-arn }}"
        
        echo "Starting deployment for service: $SERVICE_ARN"
        
        # Start the deployment
        # Note: This only works if the service is in RUNNING state
        # If your service uses :latest tag, the new image is already available
        aws apprunner start-deployment \
          --service-arn "$SERVICE_ARN" \
          --region ${{ env.AWS_REGION }} \
          --output json || {
            echo "âš ï¸ Note: If your App Runner service is configured with automatic deployment,"
            echo "it will automatically deploy the new :latest image."
            echo "Otherwise, you may need to update the service source configuration first."
            exit 0  # Don't fail if automatic deployment is enabled
          }
        
        echo "Deployment started successfully"

    - name: Wait for deployment to complete
      run: |
        SERVICE_ARN="${{ steps.get-service.outputs.service-arn }}"
        MAX_WAIT=900  # 15 minutes
        ELAPSED=0
        INTERVAL=30
        
        echo "Waiting for deployment to complete..."
        
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          SERVICE_STATUS=$(aws apprunner describe-service \
            --service-arn "$SERVICE_ARN" \
            --region ${{ env.AWS_REGION }} \
            --query "Service.Status" \
            --output text)
          
          OPERATION_STATUS=$(aws apprunner describe-service \
            --service-arn "$SERVICE_ARN" \
            --region ${{ env.AWS_REGION }} \
            --query "Service.ServiceUrl" \
            --output text 2>/dev/null || echo "checking")
          
          echo "Service status: $SERVICE_STATUS (elapsed: ${ELAPSED}s)"
          
          if [ "$SERVICE_STATUS" = "RUNNING" ]; then
            # Check if there's an active operation
            OPERATION=$(aws apprunner list-operations \
              --service-arn "$SERVICE_ARN" \
              --region ${{ env.AWS_REGION }} \
              --query "OperationSummaryList[?Status=='IN_PROGRESS']" \
              --output json 2>/dev/null || echo "[]")
            
            if [ "$OPERATION" = "[]" ] || [ -z "$OPERATION" ]; then
              echo "âœ… Deployment completed successfully! Service is RUNNING"
              exit 0
            else
              echo "Deployment still in progress..."
            fi
          elif [ "$SERVICE_STATUS" = "CREATE_FAILED" ] || [ "$SERVICE_STATUS" = "UPDATE_FAILED" ] || [ "$SERVICE_STATUS" = "DELETE_FAILED" ]; then
            echo "âŒ Deployment failed with status: $SERVICE_STATUS"
            echo "Check AWS App Runner console for details"
            exit 1
          fi
          
          sleep $INTERVAL
          ELAPSED=$((ELAPSED + INTERVAL))
        done
        
        echo "âš ï¸ Deployment timeout after ${MAX_WAIT}s"
        echo "Service status: $SERVICE_STATUS"
        echo "Check AWS App Runner console for details"

    - name: Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Service:** \`${{ env.APP_RUNNER_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Region:** \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

